<div class="container">
  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
  <h2>Todo List</h2>
  <div *ngIf="this.todos.length > 0; else elseBlock">
    <ul *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="handleTodoDelete($event)"
      ></app-todo-item>
    </ul>
  </div>

  <ng-template #elseBlock> No todo </ng-template>
</div>
